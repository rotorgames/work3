<div class="li-list li-list-%theme% li-list-go-body-%go%" data-id="%id%" data-name="%header%">
	<div class="li-list-status">
    	<div class="li-list-favorite-%favorite%"></div>
        <div class="li-list-go-%go%"></div>
    </div>
    <div class="li-list-title">
    	<div class="li-list-time">%time%</div>
        %count%
        <div class="li-list-data">%date%</div>
    </div>
	<div class="li-list-content">
    	<div class="li-themes-img"></div>
        <div class="li-list-context">%header%</div>
        <small>Категория: %category%</small>
    </div>
    <hr class="li-themes-hr li-list-hr" />
</div>
